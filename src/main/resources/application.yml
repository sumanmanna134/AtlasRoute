logging:
  level:
    root: INFO
    com.routing.service: DEBUG
    org.springframework.web: INFO

  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}) %clr(%-5level) %clr([%thread]){yellow} %clr(%logger{36}){cyan} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/routing-service.log
    max-size: 100MB
    max-history: 30

