spring:
  application:
    name: atlas-route
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 200ms
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 200ms
    jackson:
      serialization:
        write-data-as-timestamps: false
      deserialization:
        fail-on-unknown-properties: false
      default-property-inclusion: non_null
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true
  shutdown: graceful

